<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Larning Page for SushiZen Restaurant">
    <meta name="keywords" content="Sushi, Zen, Restaurant, Food, Cuisine">
    <meta name="author" content="Francisco Afonso, 2025">
    <link rel="icon" href="img/favicon.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="css/style.css">
    <title>Larning Page | SushiZen</title>
</head>
<body>
    <header class="header" id="header">
        <div class="header__container container">
            <a href="#" class="header__logo">SushiZen</a>
            <nav class="header__menu" id="header-menu">
                <ul class="header__list">
                    <li><a href="#home" class="header__link">Home</a></li>
                    <li><a href="#about" class="header__link">About</a></li>
                    <li><a href="#services" class="header__link">Services</a></li>
                    <li><a href="#gallery" class="header__link">Gallery</a></li>
                    <li><a href="#contact" class="header__link">Contact</a></li>
                </ul>
            </nav>
            <div class="header__toggle" id="header-toggle">
                <i class="fas fa-bars"></i>
            </div>
        </div>
        <div class="header__socials">
            <a href="#" class="header__social"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="header__social"><i class="fab fa-instagram"></i></a>
            <a href="#" class="header__social"><i class="fab fa-twitter"></i></a>
            <a href="#" class="header__social"><i class="fab fa-youtube"></i></a>
        </div>
    </header>
    
</body>
</html>
